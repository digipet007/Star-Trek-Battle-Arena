<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>Star Trek Game</title>
        <!--Bootstrap CDN-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <h1>Star Trek RPG</h1>
        <div id="character-pictures">
            <div class="character">
                <h3>Worf</h3>
                <img class="pic" id="worf" src="assets/images/worf.jpg">
            </div>

            <div class="character">
                <img class="pic" id="picard" src="assets/images/picard-1200x680.jpg">

            </div>

            <div class="character">
                <img class="pic" id="spock" src="assets/images/spock-1024x536.jpg">
            </div>

            <div class="character">
                <img class="pic" id="lizardMan" src="assets/images/lizard-man638x425.jpg">
            </div>
        </div>

        <p id="yourCharacter">Your Character:</p>

        <p id="chooseEnemy">Enemies Available to Attack:</p>

        <div>
            <p id="fightSection">Fight Section</p>
            <button type="button">Attack</button>
        </div>

        <p id="defender">Defender</p>


    </body>
</html>
