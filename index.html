<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>Star Trek Game</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="assets/javascript/newjs.js"></script>

        <img id="icon" src="assets/images/icon.png">
        
        <h1 class="title">Star Trek Battle Arena</h1>
        <h2 id="directions">Directions: Select your character to begin</h2>

        <div class="container">

            <div id="character-pictures"></div>

            <div id="main-section">
                <p>Your Character:</p>
                <div id="yourCharacter"></div>
                <div id="enemiesAvailableToAttack">
                    <p>Enemies Available to Attack:</p>
                </div>
                <div>
                    <p id="fightSection">Fight Section</p>
                    <button id="attackButton" type="button">Attack</button>
                </div>
                <div id="defender">
                    <p>Defender</p>
                </div>
            </div>
        </div>
    </body>
</html>
