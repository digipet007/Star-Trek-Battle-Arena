<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>Star Trek Game</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body class="Site">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="assets/javascript/newjs.js"></script>

        <header>
            <div class="mast-head">
                <span class="title">
                    <h1 class="title">Star Trek Battle Arena</h1>
                    <img id="icon" src="assets/images/icon.png">
                </span>
            </div>
        </header>
        
        <div class="main-container">
            
            
            <div id="character-pictures"></div>
            
            <div id="main-section">
                <p>Your Character:</p>
                <div id="yourCharacter"></div>
                <div id="enemiesAvailableToAttack">
                    <p>Enemies Available to Attack:</p>
                </div>
                <div>
                    <p id="fightSection">Fight Section</p>
                    <button id="attackButton" type="button">Attack</button>
                </div>
                <div id="defender">
                    <p>Defender</p>
                </div>
            </div>
        </div>
        
        <footer id="card-footer" class="py-4 text-white-50 footer">
            <div class="container text-center">
                <p id="directions">Directions: Select your character to begin</p>       
                <!-- <p><small>Copyright &copy; Sarah Arnold</small></p> -->
            </div>  
        </footer>
    </body>
</html>
